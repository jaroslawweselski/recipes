<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" name="email" id="email" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" minlength="6" ngModel>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-primary" [disabled]="!f.valid">
      </div>
    </form>
  </div>
</div>
